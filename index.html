<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Student Management System</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age">
        </div>
        <button type="submit" class="btn btn-primary" onclick="addStudent()">Add Student</button>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="student-table">
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function getStudents() {
            axios.get('http://127.0.0.1:5000/student')
            .then(response => {
                const students = response.data.students;
                const studentTable = document.getElementById('student-table');
                studentTable.innerHTML = '';

                students.forEach(student => {
                    const row = `<tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editStudent(${student.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    </tr>`;
                    studentTable.innerHTML += row;
                });
            })
            .catch(error => console.log(error));
        }

        function addStudent() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            axios.post('http://127.0.0.1:5000/student', {
                name: name,
                age: age
            })
            .then(response => {
                console.log(response.data);
                getStudents();
                document.getElementById('name').value = '';
                document.getElementById('age').value = '';
            })
            .catch(error => console.log(error));
        }

        function deleteStudent(id) {
            axios.delete(`http://127.0.0.1:5000/student/${id}`)
            .then(response => {
                console.log(response.data);
                getStudents();
            })
            .catch(error => console.log(error));
        }

        function editStudent(id) {
            const name = prompt('Enter new name');
            const age = prompt('Enter new age');

            axios.put(`http://127.0.0.1:5000/student/${id}`, {
                name: name,
                age: age
            })
            .then(response => {
                console.log(response.data);
                getStudents();
            })
            .catch(error => console.log(error));
        }

        getStudents();
    </script>
</body>
</html>
